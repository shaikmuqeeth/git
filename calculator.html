<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    .calculator {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .calculator input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 1.2em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .calculator button {
      width: 22%;
      padding: 10px;
      margin: 5px 1%;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    .calculator button:hover {
      background-color: #0056b3;
    }
    .clear {
      background-color: #dc3545;
    }
    .clear:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" placeholder="0" disabled>
    <div>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('/')">/</button>
    </div>
    <div>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('*')">*</button>
    </div>
    <div>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('-')">-</button>
    </div>
    <div>
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendValue('+')">+</button>
    </div>
    <button class="clear" onclick="clearResult()">C</button>
  </div>

  <script>
    const resultInput = document.getElementById('result');

    function appendValue(value) {
      if (resultInput.value === '0') {
        resultInput.value = value;
      } else {
        resultInput.value += value;
      }
    }

    function calculate() {
      try {
        resultInput.value = eval(resultInput.value); // Use eval with caution; sanitize input for production apps.
      } catch {
        resultInput.value = 'Error';
      }
    }

    function clearResult() {
      resultInput.value = '';
    }
  </script>
</body>
</html>
